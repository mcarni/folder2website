id: itineraristorici
subtitles: 
- subtitle-title: Approfondimenti per tutti i gusti e di tutte le epoche
  subtitle-smallfont1: Brescia, la mia città, si presta a diversi tipi di visite guidate. Scoprite con me i tour di mezza giornata o di una giornata intera;
  subtitle-smallfont2: percorriamo insieme gli itinerari storici tra il Castello e il centro della città,
  subtitle-smallfont3: visite guidate al Parco archeologico e al Museo di Santa Giulia.
