itinerary-content: La visita guidata si svolge in esterno per la città. Santa Maria in Solario, la Torre d’Ercole, San Marco, Il Broletto, il Duomo Vecchio e San Faustino in Riposo.
itinerary-description: la visita inizia da Piazza Tebaldo Brusato che esemplifica il concetto di piazza nell’Età Media e delle mura;  si prosegue con il concetto di monastero, esemplificato dalla visione di  Santa Maria in Solario, sacello appartenente al Monastero di Santa Giulia e dalla ricostruzione dei suoi ambiti (i chiostri, lo xenodochio) per poi passare per la Torre d’Ercole  e quindi soffermarsi sulla struttura della casa medievale (due esempi in via Carlo Cattaneo) e approdare in Piazza Paolo VI dove si approfondiranno il ruolo del Broletto e dell’antica cattedrale dedicata a Santa Maria Maggiore (Duomo Vecchio). Immancabile la scoperta della chiesa di San Faustino in Riposo in esterno con la sua suggestiva copertura. (per chi ha 40 minuti in più visita alla Chiesa di San Francesco).
