itinerary-content-opt1: 'Visita alla Pinacoteca Tosio Martinengo : il modo migliore per immergersi nella pittura cinquecentesca lombarda.'
itinerary-content-opt2: 'Percorso tra la pittura e l’architettura del Rinascimento.  Visita di una delle chiese che meglio offrono la possibilità di conoscere il Cinquecento lombardo in pittura (Cappella del Santissimo Sacramento nella Chiesa di San Giovanni Evangelista  o chiesa di San Cristo) e Piazza della Loggia.'
itinerary-content-opt3: 'Percorso relativo all’architettura del Rinascimento veneto. Visita a Piazza della Loggia, all’esterno della Chiesa di Santa Maria dei Miracoli e all’abside del Duomo Vecchio.'
itinerary-content-opt4: 'Percorso dedicato alla Terza via della pittura cinquecentesca. Cappella del Santissimo sacramento nella Chiesa di San Giovanni, chiesa del Santissimo Corpo di Cristo, abside del Duomo Vecchio e la collegiata dei Santi Nazaro e Celso con il polittico di Tiziano.'
