itinerary-content: La sala centrale della Biblioteca Queriniana (a seconda degli orari e delle disponibilità), il Duomo Nuovo e la facciata di Palazzo Chiappa, Piazzetta Legnano con la Casa Vantini e la Chiesa della Carità. In alternativa alla biblioteca, se chiusa, visita alla scalinata del Convento di Santa Chiara o ai chiostri del Convento dei Santi Faustino e Giovita (per la visita a questi luoghi va fatta richiesta all’università).
itinerary-warning: Se si è interessati al Rococò, il Ridotto del Teatro Grande è perfetto (ma ha aperture limitate al fine settimana e su prenotazione)
