itinerary-content: Parco archeologico della Domus Romana, Chiesa di Santa Maria Maddalena, Piazza Malvezzi, Porto Vecchio e Castello
itinerary-description: 'è un viaggio nel tempo che riserva sorprese anche a chi conosce la città più popolosa del lago. A partire dalla Villa Romana che offre, non solo bellissimi mosaici, ma anche un’idea di come vivevano gli antichi romani e uno spaccato dell’evoluzione della villa romana. Percorrendo una stretta viuzza, si giunge alla chiesa di Santa Maria Maddalena: bellissima chiesa che offre un gioiello assoluto. Si tratta dell’Ultima Cena di Gian Battista Tiepolo. La porta laterale della chiesa si  rivolge verso la piazza centrale che permette di conoscere la storia di Sant’Angela Merici e le vicessitudini che si sono alternate nella piazza Malvezzi. Immancabile è la spiegazione del Porto Vecchio e, per chi non è ancora stanco, la salita al Castello ricetto.'
