itinerary-content: Parco archeologico denominato “Grotte di Catullo”, Rocca Scaligera, il borgo, il lungolago, la chiesa di Santa Maria Maggiore e la Cappella di Sant’Anna al Ponte. È possibile anche un itinerario più breve che non entra nel castello e nel parco archeologico
itinerary-description: Sirmione, definita “perla” dal poeta Catullo, è davvero un luogo magico in cui la bellezza della natura incontra la valorizzazione che gli uomini del periodo romano e medievale hanno saputo renderle. È davvero speciale percorrere le viuzze in cui si riverbera il lago e scoprire insieme il periodo della fondazione scaligera del castello, la struttura della chiesetta ridossata sulle mura e l’enorme villa romana incredibilmente incastonata sulla punta della penisola. Durante la passeggiata sul lungolago si potrà inoltre commentare la varietà del paesaggio lacuale, le proprietà dell’acqua della fonte di Boyola e scorgere la casa di Maria Callas.
