itinerary-content: visita di soli esterni che comprende Piazza Carmine, la porta d’entrata all’antico borgo, i palazzi e le ville usate nel periodo della Repubblica Sociale Italiana, la superba chiesa di Santa Maria, il palazzo della Magnifica Patria, i palazzi sul lungolago e le statue di due dei maggiori protagonisti.
itinerary-description: 'Salò permette di comprendere piacevolmente lo sviluppo del Lago di Garda nella storia da un punto di vista privilegiato: un golfo bellissimo e mantenuto nella sua bellezza con costruzioni eleganti che vanno dal Medioevo a inizio Novecento. La passeggiata sul lungolago è davvero rilassante e permette di scoprire gli edifici usati durante il periodo della Repubblica Sociale Italiana, così come anche lo stile Liberty dei bei palazzi affacciati sul lago e lo straordinario Palazzo della Magnifica Patria. La Chiesa di Santa Maria Assunta è un vero gioiello del Rinascimento e al suo interno si possono ammirare, oltre ad un congiunto architettonico straordinario, opere di Zenon Veronese, Romanino e Andrea Celesti. Per non parlare del Cristo ligneo ritenuto da Andrea Mantegna il più bello mai visto.'
