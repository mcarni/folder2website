  event-title: per scoprire il Museo "La Leonessa d’Italia”
  event-header1: Visita con una guida turistica abilitata il Museo del Risorgimento
  event-header2: Domenica 08/12
  event-header3: ore 10:00
  event-header4: ''
  event-text: Se non avete ancora visitato il Museo del Risorgimento e volete visitarlo con una guida abilitata, fatevi avanti. 
    Il Museo è ancora gratuito fino a dicembre per i residenti a Brescia. Prenotate entro il 1° dicembre.
