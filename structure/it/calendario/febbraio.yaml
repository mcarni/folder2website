- event-id: '3'
  event-title: Brescia, l'amore in ogni angolo
  event-header1: "Visita guidata nel centro di Brescia raccontando, attraverso le storie d'amore, l'evoluzione storica della città"
  event-header2: Sabato 14/02
  event-header3: ore 10:30
  event-header4: ''
  event-text: "I rapporti sentimentali sono l'occasione per raccontare la storia di grandi personaggi che hanno agito sul territorio cittadino. Dal periodo longobardo, al Novecento, passando per le storie d'amore ambientate dal Boccaccio a Brescia o che hanno coinvolto i nostri eroi risorgimentali. E' possibile prenotarsi entro il 04 febbraio."
  event-link: mailto:lamiaguidadibrescia@proton.me?subject=L_amore_ad_ogni_angolo
  event-link-text: "Contattami per saperne di pi\xF9"
