- event-id: '0'
  event-title: 'Ti porto a Brescia!'
  event-header1: Visita guidata tesa a far conoscere il centro di Brescia a chi viene da fuori
  event-header2: Sabato 7/02
  event-header3: ore 10:00
  event-header4: ''
  event-text: "Visita guidata tra le Piazze di Brescia, passando per il Corridoio Unesco nel Monastero di Santa Giulia e sul podio del Tempio Capitolino, visitando il Duomo Vecchio per poi proseguire con il Duomo Nuovo, il Broletto, Piazza Loggia e, per concludere, Piazza Vittoria. 
   Tanti aneddoti curiosi per scoprire la nostra città: si parte dal periodo romano e si arriva al 1932!"
  event-link: mailto:lamiaguidadibrescia@proton.me?subject=ti_porto_a_Brescia
  event-link-text: "Contattami per saperne di pi\xF9"
- event-id: '1'
  event-title: Visita guidata alla mostra "Material for Exhibition" Storie, memorie e lotte dalla Palestina e dal Mediterraneo
  event-header1: La prima mostra di artisti palestinesi e del bacino Mediterraneo dall'inizio della guerra. Su prenotazione
  event-header2: Domenica 8/02
  event-header3: ore 10:40
  event-header4: ''
  event-text: "Una mostra, promossa in consonanza con il Festival della pace, che invita a conoscere la situazione dell'arte palestinese, 
   Si possono ammirare i contatti con l'arte occidentale, ma anche la freschezza e l'originalità delle opere in mostra, capaci di raccontare la storia, la tradizione
   ma anche la fatica degli artisti selezionati a fare arte e a proteggerla nel loro Paese."
  event-link: mailto:lamiaguidadibrescia@proton.me?subject=Materialforexhibition
  event-link-text: "Contattami per saperne di pi\xF9"
