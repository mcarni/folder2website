  subtitle-link-text: "Contattami per saperne di pi\xF9"
  subtitle-smallfont1: "Mi Chiamo Maddalena, ho vissuto tanti anni all\u2019estero\
    \ e, da quando sono tornata, ho riscoperto ancora di pi\xF9 la bellezza della\
    \ mia citt\xE0, Brescia, e dei suoi meravigliosi laghi: Il Lago di Garda e Il\
    \ Lago d\u2019Iseo. Sono guida turistica abilitata dal 2011 e, da allora, amo\
    \ condividere la bellezza, le curiosit\xE0, la storia di Brescia con tutti coloro\
    \ che vengono in visita. Sono laureata in storia dell\u2019arte e sono insegnante\
    \ di italiano e storia a scuola, per cui le mie guide sono un perfetto mix di\
    \ interazione, di aneddoti curiosi capaci di rendere le spiegazioni frizzanti.\
    \ Spesso le persone che accompagno in tour mi dicono che trasmetto una grande\
    \ passione. In effetti, \xE8 un lavoro che amo molto. Soprattutto, mi piace creare\
    \ itinerari ad hoc per ogni persona e graduare il percorso in base alle esigenze\
    \ o volont\xE0 di chi visita. Si possono fare tanti itinerari diversi: da quelli\
    \ pi\xF9 turistici, a quelli pi\xF9 curiosi, cos\xEC come ci si pu\xF2 rivolgere\
    \ ad esperti d\u2019arte e di storia o bambini. il mio lavoro \xE8 proprio quello:\
    \ trovare la formula giusta per voi!"
