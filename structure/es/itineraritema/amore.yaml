itinerary-content: luoghi che sono stati scenario degli amori, spesso contrastati, tra alcuni dei protagonisti della storia della città. Dall’alto medioevo, passando per il periodo delle signorie, amori in convento sul finir del Seicento, la grande stagione dei salotti del Settecento, per proseguire con l’eroe delle X Giornate e due protagonisti del Novecento bresciano.
itinerary-description: a città dell’amore è la vicina Verona...ma è felice e a lieto fine la storia famosa che la città veneta custodisce? Se romantica è Verona, lo stesso può esserlo la nostra Brescia! Storie struggenti, non sempre dal finale felice (anzi!) ma con notevoli colpi di scena che ci permetteranno, anche se con leggerezza, di ripercorrere alcuni momenti salienti della storia cittadina e di conoscere più da vicino alcuni dei suoi protagonisti.
