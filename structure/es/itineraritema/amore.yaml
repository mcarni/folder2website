itinerary-content: 'lugares que han sido escenario de amores, a menudo contrastados, entre algunos de los protagonistas de la historia de la ciudad. Desde la Alta Edad Media, pasando por el período de los señoríos, los amantes en el convento a finales del siglo XVII, la gran temporada de los salones del siglo XVIII, luego la novela que tiene por protagonista el héroe de los X Días y, para concluir dos protagonistas del siglo XX en Brescia.'
itinerary-description: la ciudad del amor está cerca, Verona... ¿Pero tiene un final feliz la famosa historia que preserva la ciudad veneta? Si Verona es romántica, ¡nuestra Brescia también puede hacerlo! Historias conmovedoras, no siempre con un final feliz (¡al contrario!), pero con giros y vueltas notables que nos permitirán, aunque sea de forma ligera, repasar algunos momentos clave de la historia de la ciudad y conocer más de cerca a algunos de sus protagonistas.'
