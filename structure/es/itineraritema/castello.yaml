itinerary-content: 'Para conocer todo del castillo a través de los puentes levadizos, la torre del homenaje, las cañoneras y las torres. Solo se planifican visitas al aire libre sin entrar en los museos.
itinerary-description: "¡Cuántas cosas se pueden descubrir sobre defensa militar mientras se divierte! Explorando desde la puerta principal del castillo hasta el descenso por la Porta del Soccorso, se puede entender la función de cada detalle y cómo ha cambiado la defensa tras la llegada de la pólvora. La culminación de la experiencia será el conocimiento de la parte más antigua: la torre de los Visconti, que oculta un corazón romano aún más arcaico. El viaje en el tiempo continúa a lo largo de las murallas que permiten revivir los momentos más importantes en los que la ciudad fue conquistada por los franceses imperiales en 1512 y por los austríacos durante los diez días de resistencia de Brescia contra los austriacos (¡precisamente porque los invasores dominaron el castillo!)."
