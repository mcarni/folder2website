itinerary-description: en la National Gallery de Londres se pueden admirar obras de nuestros maestros brescianos del 1500... mientras que nosotros las tenemos en un espacio superlativo que quizás no sea suficientemente conocido. La nueva restauración y acondicionamiento, que tuvo lugar en 2018, ha restaurado el aspecto de la casa señorial, tanto por el recorrido circular como por la iluminación, la disposicíon de los espacios y los techos... En este contexto noble y elegante, cuyas paredes aterciopeladas ofrecen colores en diálogo con los contenidos en las pinturas, se presenta una colección de valor excepcional. Comienza con el maestro de la pintura brescia, Vincenzo Foppa, pasa a la visión de dos obras pequeñas y muy delicadas del joven Rafael, cruza la gran pintura lombarda del 1500 con las obras maestras de Romanino, Moretto, Lotto y Savoldo, llega ante el complejo ciclo de Padernello del Pitocchetto y continúa en una sucesión de asombro hasta cerrar el circulo con obras maestras de Hayez y Canova.'
