title2: <em>En preparación:</em>
subtitles:
- subtitle-id: '0'
  subtitle-smallfont1: '¿Alguna vez has imaginado que incluso desde Brescia
    algunos guerreros se alistaron para defender el Santo Sepulcro de Jerusalén?
    ¿Quieres averiguar dónde estaban antes?
    ¿Y qué hacían en Brescia?'
  subtitle-title: Los Templarios
- subtitle-id: '1'
  subtitle-smallfont1: '¿Cansada de que la historia sea siempre contada por los otros?
    ¿Te gustan las fuentes directas y quieres escuchar la voz de las mujeres que han vivido en Brescia?
    ¡Te esperan historias increíbles!'
  subtitle-title: '¡Mujeres contadas por mujeres!'
- subtitle-id: '2'
  subtitle-smallfont1: '¿Y si te dijera que una plaza en Brescia fue completamente
    inundada para jugar una batalla naval? ¿Y si te contara del Palio y
    de justas medievales? ¿Y del paso de reyes y reinas?'
  subtitle-title: Los lugares y momentos de las fiestas

