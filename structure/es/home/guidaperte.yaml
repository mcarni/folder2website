  subtitle-smallfont1: "Me llamo Maddalena, soy guía turística oficial, me encanta
    acompañar las personas a descubrir mi ciudad, Brescia!
    Me gusta contár la historia de la ciudad a quienes llegan aquí por primera vez,
    pero también a quienes la conocen desde hace mucho tiempo pero quieren descubrir
    nuevos itinerarios, monumentos y museos de la ciudad y los lagos."
