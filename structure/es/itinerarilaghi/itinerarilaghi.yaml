id: itinerarilaghi
subtitles: 
- subtitle-title: Esplorare i laghi con una guida turistica è come vederli per la prima volta
  subtitle-smallfont1: Scoprite con me i tour dei laghi
  subtitle-smallfont2: potrete trascorrere un giorno intero o una mezza giornata sul Lago di Garda, tra Sirmione, per esempio visitando le Grotte di Catullo o la Rocca Scaligera, Desenzano.
  subtitle-smallfont3: Oppure visitare Salò o il Vittoriale, o magari navigare tra le sponde del Benaco e scoprire i paesini caratteristici
  subtitle-smallfont4: Così anche per il Lago d’Iseo dove propongo un tour che accosta la bellezza del paesaggio alla storia del luogo
