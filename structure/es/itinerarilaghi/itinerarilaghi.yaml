id: rutasdeloslagos
subtitles: 
- subtitle-title: Explorar los lagos con una guía turística es como verlos por primera vez
  subtitle-smallfont1: 'Descubre los tours por el lago conmigo:'
  subtitle-smallfont2: 'La de Garda: puedes pasar un día completo o medio día en el lago de Garda, entre Sirmione, por ejemplo, visitando las Grutas de Catulo o la Rocca Scaligera y Desenzano.'
  subtitle-smallfont3: O visite Salò o el Vittoriale, o tal vez navegue a lo largo de las orillas del lago y descubra los pueblos característicos
  subtitle-smallfont4: 'Lago de Iseo: propongo un recorrido que combina la belleza del paisaje con la historia del lugar'
