itinerary-content: "visita y paseo en el Golfo de Salò que incluye Piazza Carmine, la puerta de entrada al antiguo pueblo,
  los palacios y villas utilizados en el período de la República Social Italiana,
  la magnífica iglesia de Santa María, el palacio de la Magnífica Patria,
  los palacios a orillas del lago y las estatuas de dos de los principales protagonistas."
itinerary-description: 'En mi opinión, es el pueblo más elegante del lago: pocas pero bien seleccionadas tiendas y un paisaje con vistas al fabuloso Golfo de Salò. La iglesia es bellísima.
  Salò permite comprender gratamente el desarrollo del lago de Garda en la historia desde un punto de vista privilegiado: un hermoso golfo mantenido en su belleza con elegantes edificios que van desde la Edad Media hasta principios del siglo XX. El paseo por la orilla del lago es realmente relajante y permite descubrir los edificios utilizados durante el período de la República Social Italiana, así como el estilo Art Nouveau de los hermosos edificios con vistas al lago y el extraordinario Palazzo della Magnifica Patria. Asimismo, la Iglesia de Santa Maria Assunta es una verdadera joya del Renacimiento y en su interior se pueden admirar, además de una extraordinaria
  articulación arquitectónica, obras de Zenon Veronese, Romanino y Andrea Celesti. Por no hablar del Cristo de madera considerado por Andrea Mantegna "el más bello jamás visto".'
