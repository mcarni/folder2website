itinerary-content: "visita y paseo en el Golfo de Salò que incluye Piazza Carmine, la puerta de entrada al antiguo pueblo,\
\los palacios y villas utilizados en el período de la República Social Italiana,
\la magnífica iglesia de Santa María, el palacio de la Magnífica Patria,\
\los palacios a orillas del lago y las estatuas de dos de los principales protagonistas".
itinerary-description: "Salò permite comprender la historia del Lago de Garda desde un punto de vista privilegiado:\
un hermoso golfo mantenido en su belleza con elegantes edificios que van desde el Renacimiento hasta el siglo XX.\
\El paseo por la orilla del lago es realmente relajante y le permite descubrir tambien\
los edificios utilizados durante el período de la República Social Italiana,\
\así como el estilo Art Nouveau de los hermosos edificios con vistas al lago y\
\al extraordinario Palazzo della Magnifica Patria.\
\La Iglesia de Santa Maria Assunta es una verdadera joya del Renacimiento y, en su interior se pueden admirar,\
además de una extraordinaria articulación arquitectónica, obras de Zenon Veronese, Romanino y Andrea Celesti.\
\Por no hablar del Cristo de madera considerado por Andrea Mantegna como el más bello jamás visto."
