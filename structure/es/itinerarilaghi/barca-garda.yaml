itinerary-content: "El paseo en barco se puede crear según sus necesidades: puede durar media hora alrededor de la península de Sirmione, puede durar una hora y media hasta Isola del Garda o puede durar 3 horas o más, bordeando las costas de Benaco. En el caso de los recorridos largos, puede explorar la costa occidental y lombarda, admirando el Vittoriale y el Golfo de Salò y, en la orilla opuesta, la oriental, admirar las maravillosas villas ubicadas en la costa escarpada y natural y la magnífica Punta San Vigilio. ¡Escríbeme para saber más!"
