itinerary-content: 'Il tour in barca si può creare in base alle vostre esigenze: può durare mezz’ora attorno alla penisola di Sirmione, può durare un’ora e mezza fino all’Isola del Garda o può durare 3 ore o più, bordeggiando le sponde del Benaco. Nel caso di tour lunghi si può esplorare la riviera occidentale e lombarda, ammirando il Vittoriale e il Golfo di Salò e, sulla sponda opposta, quella orientale, ammirare le meravigliose ville incastonate sulla riviera scoscesa e naturale e la magnifica Punta San Vigilio. Scrivetemi per saperne di più!'
