itinerary-content: Parque arqueológico llamado "Grotte di Catullo", Rocca Scaligera, el pueblo, la orilla del lago, la iglesia de Santa Maria Maggiore y la Capilla de Sant'Anna al Ponte. También es posible un itinerario más corto que no entre en el castillo y el parque arqueológico
itinerary-description: Sirmione, definida como una "perla" por el poeta Catulo, es realmente un lugar mágico donde la belleza de la naturaleza se encuentra con la puesta en valor que los hombres de la época romana y medieval fueron capaces de hacerle. Es realmente especial caminar por las estrechas calles donde reverbera el lago y descubrir juntos el período de la fundación Scaliger del castillo, la estructura de la pequeña iglesia protegida en las murallas y la enorme villa romana increíblemente ubicada en la punta de la península. Durante el paseo por la orilla del lago también se puede comentar la variedad del paisaje lacustre, las propiedades del agua del manantial de Boyola y ver la casa de María Callas.
