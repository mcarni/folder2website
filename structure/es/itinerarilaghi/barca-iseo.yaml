itinerary-content: "hay un sinfín de posibilidades que van desde la cata de vinos en Franciacorta, 
 hasta el descubrimiento de un monasterio del año 1000, pasando por el paseo por la reserva natural de Torbiere. 
 Propongo la visita de dos horas de Iseo y paseo en barco, 
 posiblemente con el recorrido por las tres islas con parada en Montisola. 
 Descubrimiento de la orilla del lago de Peschiera Maraglio para admirar los impresionantes rincones de la isla"
itinerary-description: "Iseo es una perla de la Edad Media: es maravilloso perderse por sus estrechas calles 
 para descubrir la plaza con el monumento a Garibaldi, la pequeña iglesia del Mercado y 
 luego continuar hacia la Pieve di Sant'Andrea con su característico aspecto medieval. 
 En la plaza del anteiglesia hay otro tesoro: la Iglesia de San Giorgio con una danza de la muerte recien descubierta. 
 Puedes continuar la visita hacia el castillo o bajar a la plaza donde las lavanderas solían reunirse y
 conocer el Arsenal veneciano. 
 El descubrimiento del lago continúa embarcándose para llegar a la isla lacustre habitada más grande de Europa: MonteIsola. 
 Una vez en Peschiera Maraglio, un paseo permite aprender cómo vivía la gente en la isla en el pasado: 
 la artesanía antigua, la construcción de los barcos y las comidas tradicionales. 
 Un paseo muy agradable acompañará al visitante a descubrir el lago, los antiguos castillos y a ver la isla de San Paolo."
