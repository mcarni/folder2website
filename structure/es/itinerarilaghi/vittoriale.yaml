itinerary-description: 'Este es mi lugar favorito de todo el lago: un parque de 9 hectáreas con esculturas, plantas maravillosas, un navío de guerra (¡verdadero!), una lancha (¡verdadera!) y todo lo que salió de la mente del poeta-soldado (¡un loco!) Gabriele d’Annunzio. Completar la visita entrando en la casa situada en el mismo parque es sin duda ¡una aventura inenarrable!
Se saben y se dicen muchas cosas sobre Gabriele d'Annunzio, pero el recorrido por su parque es una forma de disipar algunos mitos, de comprender sus ideas, sus obsesiones y sus hazañas. El paseo permite comprender la difícil relación con Mussolini, su papel de líder carismático, así como las hazañas en Viena y Fiume. Además de la parte histórica, visitar el parque que él mismo consideraba "un libro de piedra" también permite conocer su ironía, sus referencias histórico-artísticas,
su amor por el lujo y, gracias también a las anécdotas, captar su vida llevada al máximo'.
