itinerary-description: Se saben y se dicen muchas cosas sobre Gabriele d'Annunzio, pero el recorrido por su parque es una forma de disipar algunos mitos, de comprender sus ideas, sus obsesiones y sus hazañas. El paseo permite comprender la difícil relación con Mussolini, su papel de líder carismático, así como las hazañas en Viena, Bakar o Rijeka. Además de la parte histórica, visitar el parque que consideraba como "un libro de piedra" también permite conocer su ironía, sus referencias histórico-artísticas y, gracias también a las anécdotas, captar su vida llevada al máximo.
