itinerary-description: Su Gabriele d’Annunzio si sanno e si dicono tante cose ma il percorso nel suo parco è un modo per sfatare alcuni miti comprendere bene le sue idee, le sue ossessioni e le sue imprese. La passeggiata permette infatti di capire il difficile rapporto con Mussolini, il suo ruolo di leader carismatico, così come le imprese su Vienna, a Buccari o a Fiume. Oltre alla parte storica, visitare il parco che lui considerava come “un libro di pietra” permette di conoscere anche la sua ironia, i suoi riferimenti storico-artistici e, grazie anche ad aneddoti, cogliere la sua vita spinta al massimo.
