itinerary-content-opt1: 'Itinerario generale che accompagna tra i luoghi  dei partigiani, del potere repubblichino e della tortura per rievocare gli episodi salienti in cui si è compiuta la storia e dove è nata la Resistenza.'
itinerary-content-opt2: 'Itinerario sui luoghi del potere della Repubblica sociale Italiana. I luoghi di repressione, di tortura, di spionaggio, di potere attraverso gli episodi e i personaggi salienti.'
itinerary-content-opt3: 'Itinerario sui luoghi dei partigiani: i nascondigli, i partiti, i ciclostilati, le repressioni, gli aiuti narrati attraverso gli episodi e i personaggi salienti.'
itinerary-content-opt4: 'Itinerario sui luoghi degli eccidi: gli ebrei e la deportazione il tribunale, La Loggetta, l’Ufi narrati attraverso gli episodi e i personaggi salienti.'
