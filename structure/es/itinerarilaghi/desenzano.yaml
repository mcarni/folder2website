itinerary-content: "Parque Arqueológico de la Domus Romana (interior), Iglesia de Santa Maria Maddalena (interior), Piazza Malvezzi, Porto Vecchio y Castillo"
itinerary-description: "Es un viaje en el tiempo que guarda sorpresas incluso para aquellos que conocen la ciudad más poblada del lago. Empezando por la Villa Romana, que ofrece, no solo hermosos mosaicos, sino también una idea de cómo vivían los antiguos romanos y una muestra representativa de la evolución de la villa romana. Caminando por un callejón estrecho, se llega a la iglesia de Santa Maria Maddalena: una hermosa iglesia que ofrece una joya absoluta. Es la Última Cena de Gian Battista Tiepolo. La puerta lateral de la iglesia da a la plaza central que permite conocer la historia de Sant'Angela Merici y las vicisitudes que se alternaron en la Piazza Malvezzi. No hay que perderse la explicación del Puerto Viejo y, para aquellos que aún no están cansados, la subida al Castillo de Ricetto"
