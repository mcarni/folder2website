itinerary-content: "Parque Arqueológico de la Domus Romana (interior), Iglesia de Santa Maria Maddalena (interior), Piazza Malvezzi, Porto Vecchio y Castillo"
itinerary-description: "¡Un viaje en el tiempo que guarda sorpresas incluso para quienes ya conocen la ciudad más poblada del lago! Empezando por la Villa Romana, que ofrece, no solo hermosos mosaicos, sino también una idea de cómo vivían los antiguos romanos y una muestra representativa de la evolución de la villa romana. Caminando por un callejón estrecho, se llega a la iglesia de Santa Maria Maddalena, un hermoso templo que nos ofrece una joya absoluta: la Última Cena de Gian Battista Tiepolo. La puerta lateral de la iglesia da a la plaza central que nos acerca a la historia de Sant'Angela Merici y a las vicisitudes que se alternaron en la Piazza Malvezzi. No hay que perderse la explicación del Puerto Viejo y, para los que aún no estén cansados, la subida al Castillo - Ricetto."
