itinerary-content: "los hallazgos más significativos contenidos en el Museo de la Ciudad. Imprescindibles: los bronces, las Domus dell'Ortaglia, la iglesia de San Salvatore y su cripta, el Coro de las Monjas y Santa María en Solario"
itinerary-description: "Normalmente, cuando se piensa en un museo, se visualiza un contenedor de obras únicas, hermosas e importantes. El nuestro es mucho más: es un monasterio encargado por la esposa del último rey lombardo, Desiderio, en el siglo VIII. Y se ha conservado como monasterio a lo largo del tiempo, ampliándose por ejemplo con una capilla del siglo XII, Santa María in Solario, que  alberga el tesoro del Monasterio y, a finales del siglo XV, un Coro para las Monjas pintado en los años treinta del siglo siguiente. Excavando el huerto de las monjas, encontraron algunas domus romanas que están muy bien conservadas también en lo que respecta a las paredes. El Museo de Santa Giulia forma parte del patrimonio de la Unesco, cubre más de 14.000 metros cuadrados y presenta 12.000 obras desde la prehistoria hasta el Renacimiento."
