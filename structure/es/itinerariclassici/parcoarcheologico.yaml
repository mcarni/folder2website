itinerary-description: El Parque incluye una visita a la celda de un templo perfectamente conservado de la época republicana; el podio y el suelo del Templo de la época Flavia, la visita a la Victoria Alada, la visita al primitivo Museo Patrio y el teatro.
itinerary-monument: '¡Un auténtico viaje en el tiempo! Comienza con un video que nos transporta al pasado y, en 4 minutos, ilustra la evolución que ha tenido este lugar, que siempre ha sido considerado el centro sagrado de la ciudad, incluso antes de la llegada de los romanos. Visitamos una celda de un templo de la época republicana, un hallazgo verdaderamente excepcional para el norte de Italia y que demuestra la romanización muy temprana de la zona. A continuación, nos dirigimos a la sala, recientemente rediseñada por el artista - arquitecto Juan Navarro Baldeveg para realzar el tesoro que alberga: la Victoria Alada, una estatua romana es del siglo I d.C. en bronce, erigida como símbolo de la ciudad. Una obra de excepcional belleza, que provoca emociones indescriptibles y que nos permite contar la época Flavia, el culto a la Victoria y plantear la hipótesis de que fue colocada precisamente para celebrar la batalla que convirtió a Vespasiano en emperador. A continuación, pasamos al conocimiento del templo de época imperial, encargado por Vespasiano y su reconstrucción de los siglos XIX y XX. Terminamos con una visita al teatro, que ha salido a la luz en gran medida gracias a la campaña de excavación implementada en 2023.'
itinerary-warning: ¡Reserva! Para preservar el espléndido estado de conservación del sitio, ingresamos en grupos contingentes cada veinte minutos. Por lo tanto, es bueno reservar, incluso para el guía (que tiene un boleto gratis pero debe ser contado) en el siguiente enlace -->
