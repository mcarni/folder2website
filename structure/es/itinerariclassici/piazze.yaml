itinerary-content: Plaza Foro, Plaza Paolo VI, Plaza Loggia y Plaza Vittoria
itinerary-description: "El gran historiador del arte, Philippe Daverio, dijo que caminar por Brescia significa sumergirse en la historia y tener la oportunidad de reconocer las capas del tiempo y los cambios de estilo. Aquí, en un agradable y corto paseo, se puede ver la estructura ortogonal romana de la ciudad y su corazón, el Foro. Seguimos sumergiéndonos en la Baja Edad Media pasando por la Torre de Hércules, la iglesia de San Marcos para llegar al impresionante Broletto, centro neurálgico de la ciudad en la Edad Media. En la plaza, los otros edificios representativos medievales eran las antiguas catedrales, de las cuales aún es visible el templo dedicado a Santa Maria Maggiore. Es una iglesia extraordinaria, una verdadera joya románica que nunca ha sido suficientemente valorada. Al entrar en la iglesia, te recibe la escultura más bella de principios del siglo XIV, la tumba de Berardo Maggi, y te envuelve un volumen enorme e inesperado: la iglesia mide 36 metros de diámetro y hoy representa un unicum en Italia. Las sorpresas que ofrece este lugar encantado no han terminado... ¡Pero no puedo decírtelas todas ahora! Luego continuamos hacia la plaza fuertemente deseada por los venecianos en la segunda mitad del siglo XV. ¡Es una hermosa plaza renacentista! ¡Casi como estar en Venecia! Los primeros en dar la bienvenida a la plaza son los dos autómatas que están en el reloj, llamados Tone y Batista por los brescianos. Continuamos descubriendo todos los elementos del Renacimiento veneciano y luego pasamos al Monumento dedicado a las X jornadas de Resistencia de Brescia bajo la ocupación austriaca y el Monumento dedicado a los caídos tras la explosión de la bomba en la plaza el 28 de mayo de 1974. Luego se pasa cerca del primer museo lapidario al aire libre de Italia y se cruza una hermosa logia que conduce a la Piazza Vittoria. Plaza construida entre 1929 y 1932, tras el destripamiento del antiguo barrio medieval de los pescaderos. Es una plaza de principios del '900 con todos los edificios más representativos: la oficina de correos, el seguro, el banco y también alberga el primer rascacielos de hormigón armado de Italia."
itinerary-monument: "Parque Arqueológico de la antigua Brixia que incluye el podio del Templo de la época imperial y el Teatro (en los días y horarios en los que el museo está abierto, la visita a estos espacios es gratuita), la columna restante del antiguo Foro (y, si tienes tiempo, la Basílica); El Broletto y el Duomo Vecchio (de acuerdo con el horario de apertura de la iglesia se puede visitar el interior; se paga solo si el grupo es de más de 15 personas) y el Duomo Nuovo; El Palazzo della Loggia, el Monte di Pietà, Las prisiones, El Monumento a la Bella Italia, El reloj y el Memorial de Guerra en la Piazza della Loggia; Piazza della Vittoria con una vista general."
