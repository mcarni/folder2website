  subtitle-smallfont1: 'Mi nombre es Maddalena, he vivido en Sudamérica y España durante varios años
    y, desde que regresé, he redescubierto aún más la belleza de
    mi ciudad, Brescia, y sus maravillosos lagos: el lago de Garda y el Lago Iseo. 
    Soy guía turística con licencia desde 2011 y, desde entonces, me encanta
    compartir la belleza, las curiosidades, la historia de Brescia con todos los que vienen a visitarla.
    Soy licenciada en historia del arte y soy docentede italiano e historia en la escuela,
    por lo que mis guías son una mezcla perfecta de interacción, de anécdotas curiosas capaces de hacer brillar las explicaciones.
    A menudo las personas a las que acompaño me dicen que transmito una gran pasión. 
    De hecho, es un trabajo que amo mucho. Sobre todo, me gusta crear itinerarios 
    ad hoc para cada persona y adaptar la ruta según las necesidades o la voluntad del visitante. 
    Podemos hacer muchos itinerarios diferentes: desde los más turístico, para los más curiosos, hasta los más especialiados
    para expertos en arte e historia o para familias. Ese es mi trabajo: encontrar la fórmula adecuada para ti!'
