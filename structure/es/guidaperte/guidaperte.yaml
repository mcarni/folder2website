  subtitle-smallfont1: 'Mi nombre es Maddalena, he vivido en el extranjero durante muchos años.
    y, desde que regresé, he redescubierto aún más la belleza de
    mi ciudad, Brescia, y sus maravillosos lagos: el lago de Garda e Il Lago Iseo. 
    He sido guía turístico con licencia desde 2011 y, desde entonces, me encanta
    compartir la belleza, las curiosidades, la historia de Brescia con todos aquellos que vienen a visitar.
    Soy licenciada en historia del arte y soy docente Italiano e historia en la escuela,
    por lo que mis guías son una mezcla perfecta de interacción, de anécdotas curiosas capaces de hacer brillar las explicaciones.
    A menudo las personas a las que acompaño en la gira me dicen que transmito una gran pasión. 
    De hecho, es un trabajo que amo mucho. Sobre todo, me gusta crear itinerarios 
    ad hoc para cada persona y graduar la ruta según las necesidades o la voluntad del visitante. 
    Puedes hacer muchos itinerarios diferentes: desde esos más turístico, para los más curiosos, 
    Así como puedes recurrir a expertos en arte e historia o niños. Ese es mi trabajo: encuentra la fórmula adecuada para ti!'
