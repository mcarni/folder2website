title: "yo a través de la mirada de los demás"
id: attraverso
subtitles:
- subtitle-id: '0'
  subtitle-smallfont1: "En el mundo romano, el individuo se definía en relación con el otro. 
    Fue la comunidad la que reconoció a la persona y la describió basándose en las relaciones, la fama y sus cualidades. 
    Esta forma de describirse a sí mismo todavía funciona para mí. Soy las personas que elijo como amigos,
    a quienes estimo y que orgullosamente quiero estén presente aquí, en mi página, junto a mí. 
    Así como los proyectos que he creado o a los que he contribuido y las asociaciones de las cuales voluntariamente formo parte."
