title: Io attraverso gli altri
id: attraverso
subtitles:
- subtitle-id: '0'
  subtitle-smallfont1: "En el mundo romano, el individuo se definía en relación con el otro. 
    Fue la comunidad la que reconoció a la persona y la describió basado en las relaciones, la fama y sus cualidades. 
    Esta forma de describirse a sí mismo todavía funciona para mí. Soy las personas que elijo como amigos,
    a quienes estimo y que orgullosamente quiero estar presente aquí, en mi página, junto a para mí. 
    Así como los proyectos en los que me he originado o a los que he contribuido y las asociaciones, los cimientos a los que, con conciencia, asumo que quiero hacer parte"
