title: Io attraverso gli altri
id: attraverso
subtitles:
- subtitle-id: '0'
  subtitle-smallfont1: "Nel mondo romano, l\u2019individuo si definiva nella relazione\
    \ con l\u2019altro. Era la comunit\xE0 che riconosceva la persona e la descriveva\
    \ in base ai rapporti, alla fama e alle sue qualit\xE0. Questo modo di descriversi\
    \ funziona ancora per me. Io sono le persone che scelgo per amiche, che stimo\
    \ e che con orgoglio voglio che siano presenti qui, nella mia pagina, accanto\
    \ a me. Cos\xEC come i progetti a cui ho dato origine o a cui ho contribuito e\
    \ le associazioni, le fondazioni a cui, con consapevolezza, assumo di voler far\
    \ parte."

