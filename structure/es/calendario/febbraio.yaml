  event-title: Passeggiata esplorativa del Castello di Brescia che ripercorre il percorso compiuto dagli imperiali durante il Sacco di Brescia
  event-header1: Il racconto dell'assalto del Castello dalla strada del soccorso, proprio come avvenne il 19 febbraio del 1512 (e come poi si è ripetuto nel 1849), quando i nemici della città portarono soccorso a chi assediava la città chiuso nelle mura del Falcone d'Italia
  event-header2: Domenica 23/02
  event-header3: ore 15:00
  event-header4: ''
  event-text: Per chi si reca spesso in castello ma vorrebbe conoscere meglio la sua storia e la sua evoluzione e capire il ruolo di quella maledetta strada del Soccorso che per ben 2 volte ha portato la distruzione della città e il massacro dei suoi cittadini. Solo in caso di bel tempo. E' possibile prenotarsi sino al giorno 16 febbraio
