itinerary-content: 'El vestíbulo central de la Biblioteca Queriniana (según el horario y la disponibilidad), la Nueva Catedral y la fachada del Palazzo Chiappa, la Piazzetta Legnano con la Casa Vantini y la Iglesia de la Caridad. Como alternativa a la biblioteca, si está cerrada, visita las escaleras del Convento de Santa Chiara o los claustros del Convento de los Santos Faustino y Giovita (para visitar estos lugares hay que solicitar a la universidad).'
itinerary-warning: 'Si te interesa el rococó, el Ridotto del Teatro Grande es perfecto (aunque tiene estrenos limitados los fines de semana y con reserva)'
