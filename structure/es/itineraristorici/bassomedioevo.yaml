itinerary-content: "La visita guiada tiene lugar en el casco antiguo de la ciudad. Se analizarán los siguientes edificios (externos): Santa María en Solario, la Torre d'Ercole, la Chiesa di San Marco, Il Broletto, el Duomo Vecchio y San Faustino in Riposo"
itinerary-description: "La visita comienza en la Piazza Tebaldo Brusato, que ejemplifica el concepto de plaza en la Edad Media y se adscribía las murallas;\
  Se continúa con el concepto de monasterio, ejemplificado por Monasterio de Santa Giulia y la reconstrucción de sus áreas (los claustros, el xenodoquio) 
  y luego la ruta sigue con la mirada de casas que manifiestan una estructura medieval hasta llegar a la Piazza Paolo VI, donde se encuentra el palacio dicho Broletto y
  la antigua catedral dedicada a Santa María Mayor (Duomo Vecchio). No se puede perder el hallazgo de la iglesia de San Faustino en Riposo con su rarisimo tejado. (para quienes tengan 40 minutos más de visita a la Iglesia de San Francisco)."
