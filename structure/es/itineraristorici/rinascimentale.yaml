itinerary-content-opt1: 'Visita a la Pinacoteca de Arte Tosio Martinengo: la mejor manera de sumergirse en la pintura lombarda del siglo XVI.'
itinerary-content-opt2: 'Un viaje por la pintura y la arquitectura renacentistas. Visita a una de las iglesias que mejor ofrecen la oportunidad de aprender sobre el siglo XVI lombardo en pintura (Capilla del Santísimo Sacramento en la Iglesia de San Giovanni Evangelista o Iglesia de San Cristo) y la Piazza della Loggia.'
itinerary-content-opt3: 'Itinerario relacionado con la arquitectura del Renacimiento veneciano. Visita a la Piazza della Loggia, el exterior de la iglesia de Santa Maria dei Miracoli y el ábside de la Catedral Antigua.'
itinerary-content-opt4: 'Itinerario dedicado al Tercer Camino de la pintura del siglo XVI. Capilla del Santísimo Sacramento en la Iglesia de San Giovanni, Iglesia del Santísimo Cuerpo de Cristo, ábside de la Catedral Antigua y la colegiata de los Santos Nazaro y Celso con el políptico de Ticiano.'
