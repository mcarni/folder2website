itinerary-content: "La visita guiada tiene lugar dentro de la sección lombarda del Museo de Santa Giulia pero, si tienes tiempo, podría continuar y terminar en la Piazza Vittoria, donde se encontraba la Curia Ducis"
itinerary-description: "Partiendo de las tumbas, se explorará el origen de la población lombarda. Repasaremos el viaje que comenzó en Escania, el paso por Panonia y el momento del cruce de los Alpes Julianos.
  A través de los objetos del ajuar, se analizarán sus usos y costumbres.
  A continuación, pasaremos al conocimiento de los artefactos metálicos y las inscripciones grabadas en las planchas.
  Finalmente, entraremos en la increíble iglesia de San Salvatore.
  Entenderemos su evolución, el significado para el que fue construida y todos los aparatos decorativos que la componen.
  Aunque carolingia, recomendamos una visita a la Cruz conocida como la Cruz de Desiderio."
