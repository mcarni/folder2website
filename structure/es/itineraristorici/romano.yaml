itinerary-type: 'Apasionados por el arte romano, aquellos que están interesados en aprender más sobre la evolución del arte en la época del contacto entre las poblaciones celtas y los romanos y quieren entender cómo vivían, cómo era Brixia.'
itinerary-content-opt1: 'el Parque Arqueológico de Brixia (con una visita a la celda de un templo perfectamente conservado de la época republicana; una visita a la Victoria Alada, una visita al primitivo Museo del Patrio)'
itinerary-content-opt2: 'también puede celebrarse solo al aire libre sin necesidad de comprar entrada y, en este caso, se pueden visitar el Pronaos y el teatro del Parque Arqueológico de Brixia, la columna del foro romano, la basílica, un cardo y posiblemente fragmentos de los baños romanos'
itinerary-content-opt3: 'La sección romana del Museo de Santa Giulia.'
itinerary-description: 'Brixia, la capital de la Galia Cisalpina, decidió entrar en la órbita romana muy pronto y, a diferencia de otras tribus celtas, se romanizó pronto. Esto implica la posibilidad de visitar frescos ya del periodo republicano y luego seguir su evolución a lo largo del tiempo. En particular, se pueden ver mosaicos muy bien conservados que también muestran las habilidades técnicas de los trabajadores locales; Es posible comprender bien las estructuras habitacionales de los ciudadanos más ricos, la domus, gracias también a la buena conservación de las elevaciones y a la excelente conservación de los suelos. También se puede ver el sistema de calefacción activa en la ciudad romana, el hipocausto y la división de las habitaciones y sus usos.'
itinerary-warning: 'se requiere reservar si se quiere visitar el Parque Arqueológico de Brixia, ya que, para preservar el espléndido estado de conservación del yacimiento, se entra en grupos contingentes cada veinte minutos. Por tanto, es recomendable reservar, incluso para el guía (que tiene una entrada gratuita pero debe ser contada) en el siguiente enlace:'
