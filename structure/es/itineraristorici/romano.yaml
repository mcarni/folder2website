itinerary-content-opt1: il Parco archeologico di Brixia (con la visita alla cella di un tempio di età Repubblicana perfettamente conservata; la visita alla Vittoria alata, la visita al primigenio Museo Patrio)
itinerary-content-opt2: può svolgersi  anche solo in esterno senza l’acquisto di un biglietto e, in questo caso, si visitano il pronao e il teatro del Parco archeologico di Brixia, la colonna del foro romano, la basilica, un cardo ed eventualmente lacerti delle terme romane
itinerary-content-opt3: La sezione romana del Museo di Santa Giulia.
itinerary-description: Brixia, capitale della Gallia Cisalpina, decide di entrare molto presto nell’orbita romana e, a differenza di altre tribù celtiche, si romanizza precocemente. Questo comporta la possibilità di visitare affreschi già del periodo repubblicano e di seguirne poi l’evoluzione nel tempo. In special modo sono visibili mosaici davvero ben conservati che mostrano anche le capacità tecniche delle maestranze locali; è possibile comprendere bene le strutture abitative dei cittadini più ricchi, le domus, grazie anche alla buona conservazione degli alzati e l’ottima conservazione dei pavimenti. È inoltre possibile vedere il sistema di riscaldamento attivo nella città romana, l’ipocausto, e la divisione degli ambienti e i loro usi.
